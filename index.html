<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Логин</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="page-main">
      <div class="page-main__inner">
        <h1 class="page-main__title">Chat</h1>
        <img class="page-main__logo" src="img/logo.png" width="140"/>
        <div class="page-main__popup">
          <form class="page-main__login">
            <label for="username">USERNAME</label>
            <input type="text" id="username" autocomplete="off"/>            
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="*****" disabled/>
            <div class="page-main__submit">
                <button type="submit">Get Started</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p>Not registered? Create a account</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
